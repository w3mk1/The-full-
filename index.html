<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006494">
    <title>SNTF Live Tracker</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="app-bar">
        <h2 id="txt-app">سكة الجزائر</h2>
        <span id="alarm-icon" class="material-symbols-outlined">notifications_off</span>
    </div>

    <main id="app-content">
        <div id="page-home" class="page active">
            <div class="clock-card">
                <div id="digitalClock">00:00:00</div>
                <div id="currentDate"></div>
            </div>
            
            <div class="card" id="alarm-container">
                <h3 id="txt-finder">تنبيه الوصول (5 كم)</h3>
                <select id="stationSelect" onchange="updateAlarmSelection()"></select>
                <div id="finderResult">
                    <div id="distInfo">حدد وجهة لتفعيل الرادار...</div>
                </div>
            </div>

            <div class="card">
                <h3 id="txt-map">تتبع المسار الحالي</h3>
                <div id="map"></div>
                <div class="stats-grid">
                    <div><small>أقرب محطة:</small><br><b id="nearestStationName">...</b></div>
                    <div style="text-align:left"><span id="speedValue">0.0</span> <small>km/h</small></div>
                </div>
            </div>
        </div>

        <div id="page-trips" class="page">
            <div class="card">
                <h3 id="txt-all-sched">جدول الرحلات والأسعار</h3>
                <div id="stationsList"></div>
            </div>
        </div>

        <div id="page-settings" class="page">
            <div class="card">
                <h3 id="txt-set">الإعدادات</h3>
                <button onclick="toggleDarkMode()">تبديل الوضع الليلي</button>
                <select onchange="changeLanguage(this.value)" style="margin-top:15px">
                    <option value="ar">العربية</option>
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">
            <span class="material-symbols-outlined">explore</span><span id="nav-h">الرئيسية</span>
        </div>
        <div class="nav-item" onclick="showPage('trips')">
            <span class="material-symbols-outlined">schedule</span><span id="nav-t">المواعيد</span>
        </div>
        <div class="nav-item" onclick="showPage('settings')">
            <span class="material-symbols-outlined">settings</span><span id="nav-s">الإعدادات</span>
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
